<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quotes Site</title>
    <!-- start favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/quote.png" />
    <!-- end favicon -->
    <!-- start bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- start bootstrap  -->
    <!-- end font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- end font-awesome -->
    <!-- start custom css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- end custom css -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg text-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">GhoNim</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex gap-4">
            <li>
              <a
                target="_blank"
                class="nav-icon-social"
                href="https://www.linkedin.com/in/theghonim/"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </li>
            <li>
              <a
                target="_blank"
                class="nav-icon-social"
                href="https://github.com/The-Ghonim"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li>
              <span class="badge rounded-pill text-bg-warning p-2">
                Contact me</span
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header
      id="home"
      class="min-vh-100 d-flex justify-content-center align-items-center align-content-center position-relative flex-wrap"
    >
      <h1 id="quotes-title" class="text-white my-5 position-relative">
        Quotes Generator
      </h1>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
          <div class="col-12 text-center text-white">
            <p id="text" class="mb-5 text-warning lead"></p>
            <h6 id="name" class="mb-3 text-warning"></h6>
            <button class="btn btn-success my-3" onclick="getNewQuote()">
              Generate Quotes
            </button>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
